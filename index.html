<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KI Flashcards</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0; padding: 20px;
    }

    .situation {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 25px;
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .card-container {
        display: flex;
        gap: 20px;
        flex-wrap: nowrap;
    }

    .card {
        width: 260px;
        height: 170px;
        perspective: 1000px;
        cursor: pointer;
    }

    .inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .card.flipped .inner {
        transform: rotateY(180deg);
    }

    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 15px;
        border-radius: 10px;
        backface-visibility: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .back {
        transform: rotateY(180deg);
        font-size: 14px;
    }

    a {
        color: #0066cc;
        font-weight: bold;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

    #nav {
        margin-top: 25px;
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #0066cc;
        color: white;
        font-size: 16px;
    }
</style>
</head>
<body>

<div id="situationBox" class="situation"></div>
<div id="cards" class="card-container"></div>

<div id="nav">
    <button onclick="prevScenario()">← Zurück</button>
    <button onclick="nextScenario()">Weiter →</button>
</div>

<script>
/* ==========================================================
   KIs mit anklickbaren Titeln (als URL verknüpft)
   ========================================================== */
const KIs = [
  {label:"Microsoft Copilot", info:"In MS-Programme integrierter Assistent. Schreibt, fasst zusammen, erstellt Dokumente.", url:"https://www.microsoft.com"},
  {label:"ChatGPT", info:"KI zum Schreiben, Erklären, Planen, Ideen entwickeln – mehrsprachig.", url:"https://chat.openai.com"},
  {label:"Notion AI", info:"Schreibt, sortiert und strukturiert Notizen & Inhalte.", url:"https://www.notion.so"},
  {label:"Grammarly", info:"Verbessert englische Texte: Grammatik, Stil, Struktur.", url:"https://www.grammarly.com"},
  {label:"LanguageTool", info:"Deutsche Grammatik- und Stilprüfung.", url:"https://languagetool.org"},
  {label:"Canva Magic Studio", info:"Erstellt automatisch Designs wie Plakate, Aushänge und Elterninfos.", url:"https://www.canva.com"},
  {label:"Adobe Firefly", info:"Kreative KI für Bildbearbeitung.", url:"https://firefly.adobe.com"},
  {label:"Bing Image Creator", info:"Kostenloser KI-Bildgenerator (DALL·E-Technologie).", url:"https://www.bing.com/create"},
  {label:"DALL·E 3", info:"Erzeugt hochwertige Illustrationen, Comics und Kinderbilder.", url:"https://chat.openai.com"},
  {label:"Soundraw", info:"Erstellt Musik & Sounds nach Stimmung.", url:"https://soundraw.io"},
  {label:"Mubert", info:"Endlose, lizenzfreie KI-Musik.", url:"https://mubert.com"},
  {label:"AIVA", info:"Komponiert Musik für Projekte & Theater.", url:"https://www.aiva.ai"},
  {label:"Scribble Diffusion", info:"Wandelt Kinderkritzeleien in Illustrationen um.", url:"https://scribblediffusion.com"},
  {label:"AutoDraw", info:"Erkennt Skizzen & wandelt sie in Symbole um.", url:"https://www.autodraw.com"},
  {label:"Gemini", info:"Google-KI erklärt Wissen & päd. Zusammenhänge.", url:"https://gemini.google.com"},
  {label:"Claude", info:"Sehr reflektierte Text-KI, ideal für sensible Themen.", url:"https://claude.ai"},
  {label:"Speechify", info:"Liest Texte realistisch vor.", url:"https://speechify.com"},
  {label:"ElevenLabs", info:"Emotionale KI-Stimmen.", url:"https://elevenlabs.io"},
  {label:"TTSReader", info:"Kostenloses Vorlesen ohne Anmeldung.", url:"https://ttsreader.com"},
  {label:"Quizlet", info:"Erstellt automatisch Lernkarten & Quiz.", url:"https://quizlet.com"},
  {label:"Kahoot!", info:"Quiz für Gruppen & Workshops.", url:"https://kahoot.com"},
  {label:"Educandy", info:"Einfache Lernspiele, kinderleicht gemacht.", url:"https://www.educandy.com"},
  {label:"Lumi Education (H5P)", info:"Interaktive Lerninhalte, offline nutzbar.", url:"https://lumi.education"},
  {label:"DeepL Translate", info:"Sehr präziser Übersetzer.", url:"https://www.deepl.com"},
  {label:"DeepL Write", info:"Verbessert Stil & Textqualität.", url:"https://www.deepl.com/write"},
  {label:"Canva Magic Write", info:"Text-KI in Canva.", url:"https://www.canva.com"},
  {label:"Perplexity", info:"KI-Suchmaschine mit Quellenangaben.", url:"https://perplexity.ai"},
  {label:"Elicit", info:"Fasst wissenschaftliche Studien zusammen.", url:"https://elicit.org"},
  {label:"Askify", info:"Fasst YouTube-Videos automatisch zusammen.", url:"https://www.askify.ai"},
  {label:"Glasp", info:"Markiert & fasst Texte & Videos zusammen.", url:"https://glasp.co"},
  {label:"Teachable Machine", info:"Kinder erstellen eigene KI-Modelle.", url:"https://teachablemachine.withgoogle.com"},
  {label:"Poem Portraits", info:"Kreative Poesie-KI.", url:"https://artsexperiments.withgoogle.com/poemportraits"},
  {label:"AI Duet", info:"Musik-KI reagiert auf gespielte Töne.", url:"https://experiments.withgoogle.com/ai/ai-duet"},
  {label:"Runway ML", info:"Video-KI für Animationen & Clips.", url:"https://runwayml.com"},
  {label:"Pika Labs", info:"KI-Video aus Text oder Bildern.", url:"https://pika.art"},
  {label:"MyHeritage Deep Nostalgia", info:"Animiert alte Fotos.", url:"https://www.myheritage.de/deep-nostalgia"},
  {label:"InVideo", info:"Erstellt Videos automatisch.", url:"https://invideo.io"},
  {label:"Muzify", info:"Musik aus Text generieren.", url:"https://muzify.ai"},
  {label:"QuizGecko", info:"Erstellt Quiz aus Texten & Webseiten.", url:"https://quizgecko.com"},
  {label:"Suno", info:"Komplette Songs inkl. Gesang.", url:"https://suno.com"},
  {label:"YouTube Transcript Tools", info:"Erstellt YouTube-Transkripte.", url:"https://chromewebstore.google.com"},
  {label:"NextThreeBooks", info:"Bücherempfehlungen per KI.", url:"https://nextthreebooks.com"},
  {label:"ConkerAI", info:"Quiz & Lernmaterialien.", url:"https://conker.ai"},
  {label:"NotebookLM", info:"Analysiert PDFs, Notizen & Dokumente.", url:"https://notebooklm.google"},
];

/* ==========================================================
   SITUATIONEN – 10 Beispiele
   ========================================================== */
const scenarios = [
  {
    title:"Du planst einen Ausflug ins Deutsche Museum und möchtest eine Führung für Kinder buchen. Welche Herangehensweise wählst du?",
    options:["ChatGPT","Perplexity","DeepL Translate","Analog"]
  },
  {
    title:"Du musst ein Elternschreiben zum Thema Medienzeit formulieren. Es soll leicht verständlich und wertschätzend sein.",
    options:["DeepL Write","LanguageTool","ChatGPT","Analog"]
  },
  {
    title:"Die Kinder möchten ein eigenes Bilderbuch gestalten – du brauchst passende Illustrationen.",
    options:["DALL·E 3","Adobe Firefly","Bing Image Creator","Scribble Diffusion"]
  },
  {
    title:"Ihr möchtet im Hort ein Wissensquiz zum Thema Wasser durchführen.",
    options:["Quizlet","Kahoot!","ConkerAI","Analog"]
  },
  {
    title:"Du willst ein komplexes YouTube-Erklärvideo schnell verstehen.",
    options:["Askify","Glasp","NotebookLM","Analog"]
  },
  {
    title:"Für ein Theaterprojekt brauchst du stimmungsvolle Hintergrundmusik.",
    options:["AIVA","Suno","Muzify","Analog"]
  },
  {
    title:"Du möchtest mehrsprachige Eltern über ein Projekt informieren.",
    options:["DeepL Translate","ChatGPT","LanguageTool","Analog"]
  },
  {
    title:"Du planst einen Elternabend und willst ein schönes Poster erstellen.",
    options:["Canva Magic Studio","Adobe Firefly","Canva Magic Write","Analog"]
  },
  {
    title:"Die Kinder wollen ihre Geräusche im Raum aufnehmen und experimentell verarbeiten.",
    options:["Teachable Machine","AI Duet","Soundraw","Analog"]
  },
  {
    title:"Du brauchst für eine Präsentation wissenschaftliche Hintergrundinfos.",
    options:["Perplexity","Elicit","Claude","Analog"]
  }
];

let current = 0;

/* ==========================================================
   Szenario laden
   ========================================================== */
function loadScenario(i = 0) {
    const s = scenarios[i];
    document.getElementById("situationBox").innerText = s.title;

    const container = document.getElementById("cards");
    container.innerHTML = "";

    s.options.forEach(opt => {
        const ki = KIs.find(k => k.label === opt);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="inner">
                <div class="side front">
                    <a href="${ki.url}" target="_blank">${ki.label}</a>
                </div>
                <div class="side back">
                    <div>
                        <a href="${ki.url}" target="_blank">${ki.label}</a><br><br>
                        ${ki.info}
                    </div>
                </div>
            </div>
        `;
        card.addEventListener("click", () => card.classList.toggle("flipped"));
        container.appendChild(card);
    });
}

/* Navigation */
function nextScenario() {
    current = (current + 1) % scenarios.length;
    loadScenario(current);
}
function prevScenario() {
    current = (current - 1 + scenarios.length) % scenarios.length;
    loadScenario(current);
}

loadScenario(0);
</script>

</body>
</html>
