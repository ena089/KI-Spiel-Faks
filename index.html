  .controls .ghost{background:#eee;color:#222}

  /* cards layout */
  .cards{display:flex;gap:14px;flex-wrap:nowrap;overflow-x:auto;padding-bottom:8px}
  .card{width:240px;flex:0 0 240px;height:180px;perspective:1000px;position:relative}
  .card-inner{width:100%;height:100%;position:relative;transform-style:preserve-3d;transition:transform .6s}
  .card.flipped .card-inner{transform:rotateY(180deg)}
  .card-face{position:absolute;inset:0;border-radius:10px;padding:12px;box-sizing:border-box;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center}

  .back .info{font-size:13px;color:#222}
  .back a{display:inline-block;margin-top:10px;color:var(--accent);text-decoration:none;font-weight:600}
  .back a:hover{text-decoration:underline}

  /* winner animation */
  .winner{background:var(--winner-bg) !important;animation:shake .9s ease-in-out both}
  @keyframes shake{
    0%{transform:translateY(0)}
    25%{transform:translateY(-6px)}
    50%{transform:translateY(0)}
    75%{transform:translateY(-4px)}
    100%{transform:translateY(0)}
  }

  /* presenter-only badges visible */
  .vote-badge.show{display:block}
  .vote-badge{display:none}

  /* small helpers */
  .note{font-size:13px;color:var(--muted);margin-top:8px}

  // helpers: room + clientId
  function qs(name){ const p=new URLSearchParams(window.location.search); return p.get(name); }

  function makeId(n=6){ const chars='abcdefghijklmnopqrstuvwxyz0123456789'; let s=''; for(let i=0;i<n;i++) s+=chars[Math.floor(Math.random()*chars.length)]; return s; }

  let room = qs('room');
  if(!room){ room = makeId(8); setQs('room',room); }

  const roomStateRef = ref(db, `/rooms/${room}/state`);

  let currentIndex = 0;
  let votes = {};
  let presenterId = null;
  let isPresenter = false;
  let votingActive = false;

  // UI: render scenario (cards)
  function renderScenario(idx){
    const s = scenarios[idx];
    situationEl.textContent = s.title;
    cardsEl.innerHTML = '';
    const opts = s.options.slice(0,4);
    // ensure exactly 4 with Analog as last
    while(opts.length < 4) opts.push('Analog');
    if(opts[3] !== 'Analog') {
      if(!opts.includes('Analog')) opts[3] = 'Analog';
    }

    opts.forEach(label => {
      const ki = KIs.find(k=>k.label===label) || {label:label, info:'(keine Info)', url:null};
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-inner" tabindex="0" role="article">
          <div class="card-face card-front">
            <div class="vote-badge">0</div>
            <button class="fav-btn" title="Als Favorit w√§hlen" aria-label="Favorit">‚òÜ</button>

          <div class="card-face card-back">
            <div class="info"><strong>${ki.label}</strong><div style="margin-top:8px">${ki.info}</div>
              ${ki.url ? `<a href="${ki.url}" target="_blank" rel="noopener">üîó Webseite</a>` : ''}
            </div>
          </div>
        </div>
      `;
      // events
      const inner = card.querySelector('.card-inner');
      const favBtn = card.querySelector('.fav-btn');
      const link = card.querySelector('.label-link');

      // click toggles flip unless clicking favBtn or link
      card.addEventListener('click', e => {
        if(e.target === favBtn || e.target === link) return;
        card.classList.toggle('flipped');
      });

      // stop propagation on link so it doesn't flip
      link.addEventListener('click', e => e.stopPropagation());

      favBtn.addEventListener('click', async (e) => {
        e.stopPropagation();
        const currentVote = votes[clientId] || null;
        const newVote = currentVote === ki.label ? null : ki.label;
        try {
          await set(ref(db, `/rooms/${room}/votes/${clientId}`), newVote);
        } catch(err){ console.error('vote failed', err); }
      });

      cardsEl.appendChild(card);
    });

    updateUIFromVotes();
    updateControls();
  }

  // apply votes counts to UI
  function updateUIFromVotes(){
    // counts
    const counts = {};
    Object.values(votes || {}).forEach(v => { if(v) counts[v]=(counts[v]||0)+1; });
    // set badges and fav states
    document.querySelectorAll('.card').forEach(card => {
      const labelEl = card.querySelector('.label-link');
      const label = labelEl ? labelEl.dataset.label : null;
      const badge = card.querySelector('.vote-badge');
      const favBtn = card.querySelector('.fav-btn');
      if(label){
        const n = counts[label]||0;
        badge.textContent = n;
        badge.style.display = (isPresenter && resultsShown) ? 'block' : 'none';
        // fav state for this client
        if(votes[clientId] === label){
          favBtn.textContent = '‚òÖ';
          favBtn.style.color = '#f39c12';
        } else {
          favBtn.textContent = '‚òÜ';
          favBtn.style.color = '';
        }
      }
    });

    if(isPresenter && resultsShown){
      sortCardsByVotes(counts);
      highlightWinners(counts);
    } else {
      restoreOrder();
      clearWinnerHighlights();
    }
  }

  // keep original order map for restore
  function restoreOrder(){
    const s = scenarios[currentIndex];
    const labels = s.options.slice(0,4);
    while(labels.length<4) labels.push('Analog');
    const map = new Map();
    document.querySelectorAll('.card').forEach(card=>{
      const lab = card.querySelector('.label-link')?.dataset.label;
      if(lab) map.set(lab, card);
    });
    labels.forEach(l => { const el = map.get(l); if(el) cardsEl.appendChild(el); });
  }

  function sortCardsByVotes(counts){
    const cardEls = Array.from(cardsEl.children);
    const beforeRects = new Map(cardEls.map(c=>[c,c.getBoundingClientRect()]));
    const sorted = cardEls.sort((a,b)=>{
      const la = a.querySelector('.label-link')?.dataset.label || '';
      const lb = b.querySelector('.label-link')?.dataset.label || '';
      const ca = counts[la]||0, cb = counts[lb]||0;
      if(cb !== ca) return cb - ca;
      return la.localeCompare(lb);
    });
    let already=true;
    for(let i=0;i<sorted.length;i++){ if(sorted[i] !== cardEls[i]){ already=false; break; } }
    if(already) return;
    sorted.forEach(el=>cardsEl.appendChild(el));
    sorted.forEach(c=>{
      const before = beforeRects.get(c);
      const after = c.getBoundingClientRect();
      if(!before||!after) return;
      const dx = before.left - after.left;
      const dy = before.top - after.top;
      c.style.transform = `translate(${dx}px, ${dy}px)`;
      c.style.transition = 'transform .6s ease';
      c.getBoundingClientRect();
      requestAnimationFrame(()=>{ c.style.transform = ''; });
      const onTrans = (ev)=>{ if(ev.propertyName==='transform'){ c.style.transition=''; c.removeEventListener('transitionend', onTrans); } };
      c.addEventListener('transitionend', onTrans);
    });
  }

  function highlightWinners(counts){
    const max = Math.max(...Object.values(counts).concat(0));
    if(max === 0) return;
    const winners = Object.keys(counts).filter(l => counts[l] === max);
    document.querySelectorAll('.card').forEach(card=>{
      const lab = card.querySelector('.label-link')?.dataset.label;
      if(winners.includes(lab)){
        card.classList.add('winner');
      } else {
        card.classList.remove('winner');
      }
    });
  }

  function clearWinnerHighlights(){
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('winner'));
  }

  // presenter functions
  const PRESENTER_PWD = "Geheim!";

  async function claimPresenter(){
    try{
      await runTransaction(roomPresenterRef, current => {
        if(current === null || current === clientId) return clientId;
        return; // abort
      });
    }catch(e){ console.error(e); }
  }

  async function releasePresenter(){
    try{
      await runTransaction(roomPresenterRef, current => {
        if(current === clientId) return null;
        return;
      });
    }catch(e){ console.error(e); }
  }

  function updateControls(){
    if(isPresenter){
      claimBtn.style.display='none';
      releaseBtn.style.display='inline-block';
      startVotingBtn.style.display = votingActive ? 'none' : 'inline-block';
      showResultsBtn.style.display = 'inline-block';
      nextProblemBtn.style.display = 'inline-block';
    } else {
      claimBtn.style.display='inline-block';
      releaseBtn.style.display='none';
      startVotingBtn.style.display='none';
      showResultsBtn.style.display='none';
      nextProblemBtn.style.display='none';
    }
    // show/hide vote badges
    document.querySelectorAll('.vote-badge').forEach(b=>{
      b.style.display = (isPresenter && resultsShown) ? 'block' : 'none';
    });
  }

  claimBtn.addEventListener('click', async ()=>{
    const pwd = prompt('Presenter-Passwort eingeben:');
    if(pwd === null) return;
    if(pwd === PRESENTER_PWD){ await claimPresenter(); }
    else alert('Falsches Passwort');
  });

  releaseBtn.addEventListener('click', async ()=>{
    if(!confirm('Presenter freigeben?')) return;
    await releasePresenter();
  });

  startVotingBtn.addEventListener('click', async ()=>{
    if(!isPresenter) return;
    votingActive = true;
    resultsShown = false;
    update(roomStateRef, { votingActive: true, currentIndex, updatedAt: serverTimestamp() }).catch(()=>{});
    updateControls();
  });

  showResultsBtn.addEventListener('click', async ()=>{
    if(!isPresenter) return;
    resultsShown = !resultsShown;
    votingActive = false;
    update(roomStateRef, { votingActive: false, showResults: resultsShown, updatedAt: serverTimestamp() }).catch(()=>{});
    updateControls();
    applyVotesToUI(); // reflect immediately
  });

  nextProblemBtn.addEventListener('click', async ()=>{
    if(!isPresenter) return;
    resultsShown = false;
    votingActive = false;
    const newIndex = (currentIndex + 1) % scenarios.length;
    update(roomStateRef, { currentIndex: newIndex, votingActive:false, showResults:false, updatedAt: serverTimestamp() }).catch(()=>{});
    // reset votes for next problem
    set(roomVotesRef, null).catch(()=>{});
  });

  // apply votes UI wrapper
  function applyVotesToUI(){ updateUIFromVotes(); }

  // realtime listeners
  onValue(roomVotesRef, snap => {
    votes = snap.val() || {};
    applyVotesToUI();
  });

  onValue(roomStateRef, snap => {
    const data = snap.val() || {};
    currentIndex = Math.min(data.currentIndex ?? 0, scenarios.length-1);
    votingActive = !!data.votingActive;
    resultsShown = !!data.showResults;
    renderScenario(currentIndex);
  });

  onValue(roomPresenterRef, snap => {
    presenterId = snap.val();
    isPresenter = presenterId === clientId;
    updateControls();
  });

  // when leaving, release presenter if needed
  window.addEventListener('beforeunload', async ()=>{
    try{
      const presSnap = await get(roomPresenterRef);
      if(presSnap && presSnap.val() === clientId){
        await runTransaction(roomPresenterRef, current => { if(current === clientId) return null; return; });
      }
    }catch(e){}
  });

  // initial bootstrap: ensure state exists
  (async function bootstrap(){
    const snap = await get(roomStateRef);
    if(!snap.exists()){
      set(roomStateRef, { currentIndex:0, votingActive:false, showResults:false, createdAt:serverTimestamp() }).catch(()=>{});
    } else {
      // trigger render from listener
    }
  })();

  // small helper to call UI update
  function updateUIFromVotesAndState(){ updateUIFromVotes(); updateControls(); }

  // initial render
  renderScenario(0);
</script>
</body>

        perspective: 1000px;
        cursor: pointer;
    }

    .inner {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }

    .card.flipped .inner {
        transform: rotateY(180deg);
    }

    .side {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 15px;
        border-radius: 10px;
        backface-visibility: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .back {
        transform: rotateY(180deg);
        font-size: 14px;
    }

    a {
        color: #0066cc;
        font-weight: bold;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

    #nav {
        margin-top: 25px;
        display: flex;
        gap: 10px;
    }

    button {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #0066cc;
        color: white;
        font-size: 16px;
    }
</style>
</head>
<body>

<div id="situationBox" class="situation"></div>
<div id="cards" class="card-container"></div>

<div id="nav">
    <button onclick="prevScenario()">‚Üê Zur√ºck</button>
    <button onclick="nextScenario()">Weiter ‚Üí</button>
</div>

<script>
/* ==========================================================
   KIs mit anklickbaren Titeln (als URL verkn√ºpft)
   ========================================================== */


/* ==========================================================
   SITUATIONEN ‚Äì 10 Beispiele
   ========================================================== */
const scenarios = [
  {
    title:"Du planst einen Ausflug ins Deutsche Museum und m√∂chtest eine F√ºhrung f√ºr Kinder buchen. Welche Herangehensweise w√§hlst du?",
    options:["ChatGPT","Perplexity","DeepL Translate","Analog"]
  },
  {
    title:"Du musst ein Elternschreiben zum Thema Medienzeit formulieren. Es soll leicht verst√§ndlich und wertsch√§tzend sein.",
    options:["DeepL Write","LanguageTool","ChatGPT","Analog"]
  },
  {
    title:"Die Kinder m√∂chten ein eigenes Bilderbuch gestalten ‚Äì du brauchst passende Illustrationen.",
    options:["DALL¬∑E 3","Adobe Firefly","Bing Image Creator","Scribble Diffusion"]
  },
  {
    title:"Ihr m√∂chtet im Hort ein Wissensquiz zum Thema Wasser durchf√ºhren.",
    options:["Quizlet","Kahoot!","ConkerAI","Analog"]
  },
  {
    title:"Du willst ein komplexes YouTube-Erkl√§rvideo schnell verstehen.",
    options:["Askify","Glasp","NotebookLM","Analog"]
  },
  {
    title:"F√ºr ein Theaterprojekt brauchst du stimmungsvolle Hintergrundmusik.",
    options:["AIVA","Suno","Muzify","Analog"]
  },
  {
    title:"Du m√∂chtest mehrsprachige Eltern √ºber ein Projekt informieren.",
    options:["DeepL Translate","ChatGPT","LanguageTool","Analog"]
  },
  {
    title:"Du planst einen Elternabend und willst ein sch√∂nes Poster erstellen.",
    options:["Canva Magic Studio","Adobe Firefly","Canva Magic Write","Analog"]
  },
  {
    title:"Die Kinder wollen ihre Ger√§usche im Raum aufnehmen und experimentell verarbeiten.",
    options:["Teachable Machine","AI Duet","Soundraw","Analog"]
  },
  {
    title:"Du brauchst f√ºr eine Pr√§sentation wissenschaftliche Hintergrundinfos.",
    options:["Perplexity","Elicit","Claude","Analog"]
  }
];

let current = 0;

/* ==========================================================
   Szenario laden
   ========================================================== */
function loadScenario(i = 0) {
    const s = scenarios[i];
    document.getElementById("situationBox").innerText = s.title;

    const container = document.getElementById("cards");
    container.innerHTML = "";

    s.options.forEach(opt => {
        const ki = KIs.find(k => k.label === opt);

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <div class="inner">
                <div class="side front">
                    <a href="${ki.url}" target="_blank">${ki.label}</a>
                </div>
                <div class="side back">
                    <div>
                        <a href="${ki.url}" target="_blank">${ki.label}</a><br><br>
                        ${ki.info}
                    </div>
                </div>
            </div>
        `;
        card.addEventListener("click", () => card.classList.toggle("flipped"));
        container.appendChild(card);
    });
}

/* Navigation */
function nextScenario() {
    current = (current + 1) % scenarios.length;
    loadScenario(current);
}
function prevScenario() {
    current = (current - 1 + scenarios.length) % scenarios.length;
    loadScenario(current);
}

loadScenario(0);
</script>

</body>
